{% extends 'core/layout/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST">
        {% csrf_token %}

        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Register a new Student account</legend>
            {{ form|crispy }}
        </fieldset>

        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Register</button>
        </div>

    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already have an account? <a href="{% url 'users-login' %}" class="ml-1">Login</a>
        </small>
    </div>
{% endblock content %}
