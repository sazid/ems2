{% extends 'core/layout/base.html' %}

{% block content %}
    <h1>University List</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Active</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            {% for university in object_list %}
                <td>{{ university.id }}</td>
                <td>{{ university.name }}</td>
                <td>{{ university.email }}</td>
                <td>{{ university.is_active }}</td>
            {% endfor %}
        </tr>
        </tbody>
    </table>
{% endblock content %}
